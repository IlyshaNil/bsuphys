
{% extends 'header_6.html' %}
{% load static %}
{% block content %}
<div class="somePage">
  <div class="container">
    <div class="card mb-3 border-0 nth-shadow">
      <div class="card-body">
          <div class="card-title nth-card-title">
              <h4>Форма обратной связи</h4>
          </div>
          <form method="post" action="{% url 'feedback' %}">
              {% csrf_token %}
              <div class="form-group">
                {{ form.subject }}
              </div>
              <div class="form-group">
                  {{ form.email }}
              </div>
              <div class="form-group">
                  {{ form.content }}
              </div>
              <div class="form-group">
                  <input class="btn btn-primary" type="submit" value="Отправить">
            </div>
          </form>
      </div>
    </div>
  </div>  
</div>
<div class="fixed-icon btn btn-primary"><i class="fa fa-envelope" aria-hidden="true"></i>
  <img src="{% static 'login-logo.png' %}" width="50" height="50" class="pulse">
</div>
<style>
  .pulse-ring {
  content: '';
  width: 400px;
  height: 400px;
  border: 10px solid rgb(255, 183, 0);
  border-radius: 50%;
  position: absolute;
  top: 18px;
  left: 18px;
  animation: pulsate infinite 1s;
}

  .fixed-icon{
    position: fixed;
    right: 0;
    top: 60%;
    border-radius: 5px 0px 1px 5px;
    box-shadow: 1px 1px 11px 1px #a59a9a;
}

  input[type=text], select {
    width: 100%;
    padding: 12px 20px;
    margin: 8px 0;
    display: inline-block;
    border: 1px solid #ccc;
    border-radius: 4px;
    box-sizing: border-box;
  }

  textarea {
    width: 100%;
    padding: 12px 20px;
    margin: 8px 0;
    display: inline-block;
    border: 1px solid #ccc;
    border-radius: 4px;
    box-sizing: border-box;
    resize: none;
  }
  
  input[type=submit] {
    width: 100%;
    background-color: #f5d505;
    color: white;
    padding: 14px 20px;
    margin: 8px 0;
    border: none;
    border-radius: 4px;
    cursor: pointer;
    font-size: 16px;
  }
  
  input[type=submit]:hover {
    background-color: #000000;
  }
  
  </style>    
{% endblock %}
