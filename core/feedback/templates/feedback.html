
{% extends 'header_6.html' %}
{% load static %}
{% block content %}
<div class="somePage">
  <div class="container">
    <div class="card mb-3 border-0 nth-shadow">
      <div class="card-body">
          <div class="card-title nth-card-title">
              <h4>Форма обратной связи</h4>
          </div>
          <form method="post" action="{% url 'feedback' %}">
              {% csrf_token %}
              <div class="form-group">
                {{ form.subject }}
              </div>
              <div class="form-group">
                  {{ form.email }}
              </div>
              <div class="form-group">
                  {{ form.content }}
              </div>
              <div class="form-group">
                  <input class="btn btn-primary" type="submit" value="Отправить">
            </div>
          </form>
      </div>
    </div>
  </div>  
</div>
<div class="fixed-icon ">
  <a href="/feedback/feedback"><img src="{% static 'login-logo.png' %}" width="50" height="50" class="blob"></a>
</div>
<style>
  .blob {
	background: black;
	border-radius: 50%;
	margin: 10px;

	box-shadow: 0 0 0 0 rgba(0, 0, 0, 1);
	transform: scale(1);
	animation: pulse 2s infinite;
}

@keyframes pulse {
	0% {
		transform: scale(0.95);
		box-shadow: 0 0 0 0 rgba(255, 255, 1, 0.7);
	}

	70% {
		transform: scale(1);
		box-shadow: 0 0 0 10px rgba(255, 255, 1, 0);
	}

	100% {
		transform: scale(0.95);
		box-shadow: 0 0 0 0 rgba(255, 255, 1, 0);
	}
}

  .fixed-icon{
    position: fixed;
    right: 0;
    top: 90%;
}

  input[type=text], select {
    width: 100%;
    padding: 12px 20px;
    margin: 8px 0;
    display: inline-block;
    border: 1px solid #ccc;
    border-radius: 4px;
    box-sizing: border-box;
  }

  textarea {
    width: 100%;
    padding: 12px 20px;
    margin: 8px 0;
    display: inline-block;
    border: 1px solid #ccc;
    border-radius: 4px;
    box-sizing: border-box;
    resize: none;
  }
  
  input[type=submit] {
    width: 100%;
    background-color: #f5d505;
    color: white;
    padding: 14px 20px;
    margin: 8px 0;
    border: none;
    border-radius: 4px;
    cursor: pointer;
    font-size: 16px;
  }
  
  input[type=submit]:hover {
    background-color: #000000;
  }
  
  </style>    
{% endblock %}
