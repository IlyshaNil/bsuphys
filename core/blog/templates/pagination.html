{% load i18n %}<div class="newsModel_button" style="color:#000000; font-size:20px; display: flex; justify-content: space-between; ">
    {% if page.has_next %}
    <a href="?page={{ page.next_page_number }}"  style="color:#000000; font-size:20px; font-weight: 600">{% trans "< Следующая страница" %}</a>
    {% endif %}
    {% if page.has_previous %}
    <a href="?page={{page.previous_page_number}}"  style="color:#000000; font-size:20px; font-weight: 600">{% trans "Предыдущая страница >" %}</a>
    {% endif %}
    
</div>
